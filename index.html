<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>Rock Paper Scissors</h1>
    <div id="username-section">
      <label for="username">Enter your username:</label>
      <input type="text" id="username" name="username">
      <button id="start-btn">Start Game</button>
    </div>
    <div id="play-section">
      <p id="score">Score: <span id="user-score">0</span> - <span id="computer-score">0</span></p>
      <p id="round">Round <span id="round-num">1</span></p>
      <div id="choices">
        <button class="choice" id="rock"><img src="rock.png"></button>
        <button class="choice" id="paper"><img src="paper.png"></button>
        <button class="choice" id="scissors"><img src="scissors.png"></button>
      </div>
      <button id="play-again-btn">Play Again</button>
      <button id="reset-btn">Reset Score</button>
      <button id="stop-btn">Stop Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
