<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="scoreboard">
		<h1>Score: <span id="score">0</span></h1>
		<h2>Rounds Played: <span id="rounds-played">0</span></h2>
		<h2 id="special-message"></h2>
	</div>
    <div class ="username">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" maxlength="10">
        <button id="confirm-username" class="small-button">Confirm</button>
        <p id="greeting">Ready?</p>
    </div>
	<div class="game-buttons">
		<button class="rock" onclick="play('rock')">👊</button>
		<button class="paper" onclick="play('paper')">✋</button>
		<button class="scissors" onclick="play('scissors')">✌️</button>
	</div>
	<div class="game-buttons">
		<button class="play-again" onclick="playAgain()">Play Again</button>
		<button class="reset-score" onclick="resetScore()">Reset Score</button>
		<button class="end-game" onclick="endGame()">End Game</button>
	</div>

	<script src="main.js"></script>
</body>
</html>
